<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>My presentations</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Denis Grigor">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
		document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section data-background-iframe="./assets/background.html" backgroundTransition: 'slide'>
				<h3>3D on the Web</h3>
				<p>
					<small>Created by <a href="http://apprentice3d.github.io/">Denis Grigor</a></small>
				</p>
				<small><a href="https://developer.autodesk.com/" data-preview-link>Autodesk Forge</a></small>
			</section>

			<section data-background-iframe="./assets/background.html" backgroundTransition: 'slide'>

				Another slide
			</section>





			<section data-background-iframe="./assets/background.html" backgroundTransition: 'slide'>
				<h3>THE END</h3>
				<small><h4>by Denis Grigor / <a href="http://apprentice3d.github.io">http://apprentice3d.github.io</a></small></h4>
			</section>

		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/none

			// Optional libraries used to extend on reveal.js
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/showdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			}, {
				src: 'plugin/notes/notes.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			}]
		});
	</script>

</body>

</html>
